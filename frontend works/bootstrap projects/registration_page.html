<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container border border-2 border-warning" >
        <h2 class="text-danger mb-5">Registration Page</h2>
        <div class="mb-3">
            <label for="">First Name</label>
            <input type="text" class="form-control border rounded-pill w-50">
        </div>
        <div class="mb-3"> 
            <label for="">Last Name</label>
            <input type="text" class="form-control border rounded-pill w-50">
        </div>
        <div class="mb-3">
            <label for="">E-mail</label>
            <input type="email" class="form-control border rounded-pill w-50">
        </div>
        <div class="mb-3">
            <label for="">Phone Number</label>
            <input type="text" class="form-control border rounded-pill w-50">
        </div>
        <div class="mb-3">

            <label for="">Gender</label>
            <select class="form-control border rounded-pill w-50">
                <option>Male</option>
                <option>Female</option>
                <option>other</option>
            </select>
        </div>
        <div class="mb-3 mt-3 ">
            <label for="">Adress</label>
            <!-- <textarea name="" id="" rows="4"></textarea> -->
            <input type="text" class="form-control border rounded-pill w-50">
        </div>
        <div class="mb-3">
            <label for="">Choose your Course</label>
            <select class="form-control border rounded-pill w-50">
                <option>Data science</option>
                <option>Python Django</option>
                <option>Software Testing</option>
                <option>Mearn stack</option>
            </select>
            <button class="btn btn-outline-primary rounded-pill mt-3">Submit</button>
        </div>

    </div>




</body>
</html>
